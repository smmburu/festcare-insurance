<style>
:where([class^="ri-"])::before { content: "\f3c2"; }
body {
  font-family: 'Open Sans', sans-serif;
  color: #333333;
}
h1, h2, h3, h4, h5, h6, .nav-link, .btn {
  font-family: 'Montserrat', sans-serif;
}
.logo {
  font-family: 'Montserrat', sans-serif;
  font-weight: 700;
}
input:focus, select:focus, textarea:focus {
  outline: none;
  border-color: #1B365D;
}
.custom-checkbox {
  appearance: none;
  -webkit-appearance: none;
  width: 20px;
  height: 20px;
  border: 2px solid #1B365D;
  border-radius: 4px;
  background-color: white;
  display: inline-block;
  position: relative;
  cursor: pointer;
}
.custom-checkbox:checked {
  background-color: #1B365D;
}
.custom-checkbox:checked::after {
  content: '';
  position: absolute;
  left: 6px;
  top: 2px;
  width: 5px;
  height: 10px;
  border: solid white;
  border-width: 0 2px 2px 0;
  transform: rotate(45deg);
}
.custom-switch {
  position: relative;
  display: inline-block;
  width: 48px;
  height: 24px;
}
.custom-switch input {
  opacity: 0;
  width: 0;
  height: 0;
}
.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  transition: .4s;
  border-radius: 24px;
}
.slider:before {
  position: absolute;
  content: "";
  height: 18px;
  width: 18px;
  left: 3px;
  bottom: 3px;
  background-color: white;
  transition: .4s;
  border-radius: 50%;
}
input:checked + .slider {
  background-color: #1B365D;
}
input:checked + .slider:before {
  transform: translateX(24px);
}
.dropdown-content {
  display: none;
  position: absolute;
  min-width: 200px;
  z-index: 50;
}
/* Removed to fix dropdown disappearance on hover */
/* .dropdown:hover .dropdown-content {
  display: block;
} */
.whatsapp-btn {
  position: fixed;
  bottom: 24px;
  right: 24px;
  z-index: 100;
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
  // Desktop dropdown toggles
  const aboutToggle = document.getElementById('about-us-toggle');
  const aboutDropdown = document.getElementById('about-us-dropdown');
  const servicesToggle = document.getElementById('services-toggle');
  const servicesDropdown = document.getElementById('services-dropdown');

  aboutToggle.addEventListener('click', function(e) {
    e.preventDefault();
    const expanded = this.getAttribute('aria-expanded') === 'true';
    this.setAttribute('aria-expanded', !expanded);
    aboutDropdown.classList.toggle('hidden');
    // Close other dropdown
    if (!expanded) {
      servicesDropdown.classList.add('hidden');
      servicesToggle.setAttribute('aria-expanded', 'false');
    }
  });

  servicesToggle.addEventListener('click', function(e) {
    e.preventDefault();
    const expanded = this.getAttribute('aria-expanded') === 'true';
    this.setAttribute('aria-expanded', !expanded);
    servicesDropdown.classList.toggle('hidden');
    // Close other dropdown
    if (!expanded) {
      aboutDropdown.classList.add('hidden');
      aboutToggle.setAttribute('aria-expanded', 'false');
    }
  });

  // Close dropdowns when clicking outside
  document.addEventListener('click', function(e) {
    if (!aboutToggle.contains(e.target) && !aboutDropdown.contains(e.target)) {
      aboutDropdown.classList.add('hidden');
      aboutToggle.setAttribute('aria-expanded', 'false');
    }
    if (!servicesToggle.contains(e.target) && !servicesDropdown.contains(e.target)) {
      servicesDropdown.classList.add('hidden');
      servicesToggle.setAttribute('aria-expanded', 'false');
    }
  });

  // Mobile menu toggle
  const mobileMenuButton = document.getElementById('mobile-menu-button');
  const mobileMenu = document.getElementById('mobile-menu');
  mobileMenuButton.addEventListener('click', function(e) {
    e.preventDefault();
    mobileMenu.classList.toggle('hidden');
    // Toggle icon
    const icon = mobileMenuButton.querySelector('i');
    if (mobileMenu.classList.contains('hidden')) {
      icon.className = 'ri-menu-line ri-lg';
    } else {
      icon.className = 'ri-close-line ri-lg';
    }
  });
});
</script>
